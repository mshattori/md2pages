{% extends "base.html" %}
{% block page_title %}{{ site_title }}{% endblock %}
{% block header %}
<header>
    <h1>{{ site_title }}</h1>
</header>
{% endblock %}
{% block content %}
<h2>ページ一覧</h2>
<ul>
{% for page in pages %}
    <li><a href="{{ base_url }}{{ page.relative_path }}">{{ page.title }}</a></li>
{% endfor %}
</ul>
{% endblock %}
