<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %}{{ title }} - {{ site_title }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ base_url }}static/style.css">
</head>
<body>
    {% block header %}
    <header>
        <h1>{% if is_index %}{{ site_title }}{% else %}{{ title }}{% endif %}</h1>
    </header>
    {% endblock %}
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ year }} {{ site_title }}</p>
    </footer>
    <script src="{{ base_url }}static/script.js"></script>
</body>
</html>
